

<html>
<head>
<title>uf_js_sym Sandbox</title>
<link href="css/style.css" rel="stylesheet" type="text/css"/>
<script type="text/javascript" src="js/nodes.js"> </script>
<script type="text/javascript" src="js/parse.js"> </script>
<script type="text/javascript" src="js/rules.js"> </script>
<script type="text/javascript" src="js/proofStack.js"> </script>
</head>
<body>
<div id="Lpatlist" style="display:none">
	AV=AV
</div>
<div id="Apatlist" style="display:none">
	(AV)
	AV+AV
	-AV
	x
	y
	TV_{AV}
</div>
<div id="ruleset" style="display:none">
	TV_{1} + TV_{2} \Rightarrow TV_{2} + TV_{1}
	TV_{1} + (TV_{2} + TV_{3}) \Rightarrow (TV_{1} + TV_{2}) + TV_{3}
	(TV_{1} + TV_{2}) + TV_{3} \Rightarrow TV_{1} + (TV_{2} + TV_{3}) 
</div>
<div id="maincontainer">
	<div id="header">
		<div align=LEFT width=20%><h1>nygren.ca - General Algebra System</h1></div>
	</div>
	<div id="clear">
		<div id="menus">
			<a href="/">&lt; Back</a><br/>
		</div>
		<div id="content">

			<input id="test_input1" value=" 123 +x+ 345 + 6574" /><br/> 
			<input type="button" value="Run" onclick=" ps = reloadStack() " />
			<div id="test_output" /><br/>
		</div>
	</div>
</div>

<script type="text/javascript">

	function reloadStack()
	{
		var ps = new proofStack();
		ps.APatternListFromDiv("Apatlist");
		ps.LPatternListFromDiv("Lpatlist");
		ps.RuleSetFromDiv("ruleset");
		ps.outdiv = "test_output";
		ps.push(document.getElementById('test_input1').value);
		return ps;
	}

	var ps = reloadStack();

</script>

</body>
</html>
